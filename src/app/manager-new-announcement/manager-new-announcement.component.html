      </svg>
      <span class="new-announcement-text">New Announcement</span>
    </div>
    <form [formGroup]="announceForm">
      <div class="announcement-container">
        <textarea rows="10" cols="10" class="input-announce" [formControl]="announceForm.get('announcement')"></textarea>
      </div>
      <div class="name-date-con">
        <div class="name-con">
          <span class="name">Name</span>
          <input class="input-name" type="text" [formControl]="announceForm.get('name')">
        </div>
        <div class="date-con">
          <span class="date-text">Date</span>
          <input class="input-date" type="date" [formControl]="announceForm.get('date')">
        </div>
      </div>
      <div class="btn-con">
        <input class="publish-btn" type="button" value="Publish" (click)="doPublish()">
      </div>
    </form>
    <div class="old-announcement-con">
      <div class="old-announcement-text-con">
        <div class="old-announcement-text">Old Announcements</div>
      </div>
      <div class="announcements-con">
        <app-announcement-card *ngFor="let announce of announce_data" [date]="announce.date" [announcement_name]="announce.name" [announcement]="announce.announcement"></app-announcement-card>
      </div>
    </div>
  </div>
  <app-date-time-field></app-date-time-field>
  <app-sidebar-icons></app-sidebar-icons>
</div>
<app-toaster #toaster></app-toaster>
