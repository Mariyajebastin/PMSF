<div class="text-field">
  <span class="top-name">{{value}}</span>
  <span class="star">*</span>
  <input class="input-text" type="password" [formControl]="control">
  <div class="alert-text" *ngIf="control.errors?.['required'] && control.touched && !control.empty">This field is required*</div>
</div>
